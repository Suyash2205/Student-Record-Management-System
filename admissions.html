<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admissions | Student Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admissions Enquiry</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Programs</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="section">
    <h2>Admission Enquiry Form</h2>
    <form id="enquiryForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Interested Course:</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option>B.E. Computer Engineering</option>
        <option>B.E. Information Technology</option>
        <option>MCA</option>
        <option>B.E. Electronics Engineering</option>
      </select>

      <label for="message">Additional Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Student Record Management System | Made by Devanshi</p>
  </footer>

  <script>
    document.getElementById('enquiryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your enquiry! We will contact you soon.');
      this.reset();
    });
  </script>
</body>
</html>
