  <section class="section">
    <h2>Admission Enquiry Form</h2>
    <form id="enquiryForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Interested Course:</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option>B.E. Computer Engineering</option>
        <option>B.E. Information Technology</option>
        <option>MCA</option>
        <option>B.E. Electronics Engineering</option>
      </select>

      <label for="message">Additional Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </section>
